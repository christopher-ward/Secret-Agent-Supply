<!-- HTML for Codecademy Unit 5 Secret Agent Supply Inc. Project -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Site Content -->
    <div class="main">

      <!-- Header Section -->
      <header>
        <div class="container">

          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo">
          <span>SECRET AGENT SUPPLY INC.</span>

        </div>
      </header>

      <!-- New Arrival Banner Section -->
      <div class="banner">
        <div class="container">

          <div class="featured">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>

        </div>
      </div>

      <!-- Site Navigation -->
      <nav>
        <ul  class="container">

          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>

        </ul>
      </nav>

      <!-- Store Item Grid -->
      <div class="container">
        <div class="grid-items">

          <div class="grid-item pen">
            <div class="item-image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Exploding Pen">
            </div>
            <span class="description">Exploding Pen</span>
          </div>

          <div class="grid-item watch">
            <div class="item-image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Cellular Watch">
            </div>
            <span class="description">Cellular Watch</span>
          </div>

          <div class="grid-item glasses">
            <div class="item-image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <span class="description">Thermal Glasses</span>
          </div>

        </div>
      </div>

      <!-- Store Info Section -->
      <div class="container">
        <div class="store-info">

          <!-- Store Location -->
          <div class="info">
            <span class="title">Location</span>
            <span class="info-text">-47.346436, 84.32354</span>
          </div>

          <!-- Store Hours -->
          <div class="info">
            <span class="title">Hours</span>
            <span class="info-text">0800 - 1800</span>
          </div>

        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="container">
          Copyright Secret Agent Supply Inc.
        </div>
      </footer>



    </div>
  </body>
</html>
